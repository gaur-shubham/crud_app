spring.application.name=crud_app

# Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_vendor
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
# Automatically updates the database schema (use carefully in production) or create, none, depending on your needs
spring.jpa.hibernate.ddl-auto=update  
# Show SQL queries in the logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

